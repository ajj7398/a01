<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedsheet Store Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #aa1515;
            color: #fff;
            padding: 10px 0;

        }

        }

            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .bedsheet {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .bedsheet img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

    <header>

    </header>
    <div class="container">
        <div class="bedsheet">

        </div>

            <div class="bedsheet">
